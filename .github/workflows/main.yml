name: Secret Scan

on:
  workflow_call:
    secrets:
      secret_api_key:
        required: false
  workflow_dispatch:

jobs:
  scanner:
    name: gitleaks-action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
